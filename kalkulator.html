<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <header class="bg-pink-600 text-white py-5 sticky top-0 z-10">
        <h1 class="text-3xl text-center mb-4">Calculator</h1>
        <nav>
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="hover:bg-[#880e4f] px-4 py-2 rounded-md transition duration-300">üè†
                        Home</a></li>
                <li><a href="about.html" class="hover:bg-[#880e4f] px-4 py-2 rounded-md transition duration-300">üë©‚Äçüíª
                        About</a></li>
                <li><a href="portofolio.html" class="hover:bg-[#880e4f] px-4 py-2 rounded-md transition duration-300">üå¥
                        My Portfolio</a></li>
                <li><a href="contact.html" class="hover:bg-[#880e4f] px-4 py-2 rounded-md transition duration-300">üìû
                        Contact</a></li>
                <li><a href="registration.html"
                        class="hover:bg-[#880e4f] px-4 py-2 rounded-md transition duration-300">üìù Registration</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-md mx-auto p-4 bg-pink-500 shadow-2xl rounded-xl mt-8">
        <h2 class="text-2xl font-semibold text-center text-white mb-6">Simple Calculator</h2>

        <div class="text-center">
            <input type="text" id="display" disabled
                class="w-full p-4 mb-4 text-xl bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#880e4f]">

            <div class="grid grid-cols-4 gap-2">
                <button onclick="appendNumber(7)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">7</button>
                <button onclick="appendNumber(8)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">8</button>
                <button onclick="appendNumber(9)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">9</button>
                <button onclick="clearDisplay()"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">C</button>

                <button onclick="appendNumber(4)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">4</button>
                <button onclick="appendNumber(5)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">5</button>
                <button onclick="appendNumber(6)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">6</button>
                <button onclick="appendOperator('+')"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">+</button>

                <button onclick="appendNumber(1)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">1</button>
                <button onclick="appendNumber(2)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">2</button>
                <button onclick="appendNumber(3)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">3</button>
                <button onclick="appendOperator('-')"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">-</button>

                <button onclick="appendNumber(0)"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">0</button>
                <button onclick="appendOperator('*')"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">*</button>
                <button onclick="appendOperator('/')"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">/</button>
                <button onclick="calculateResult()"
                    class="bg-[#880e4f] text-white p-3 rounded-md hover:bg-[#8e1f50] transition">=</button>
            </div>
        </div>
    </main>

    <footer class="bg-[#880e4f] text-white text-center py-4 mt-8">
        <p>&copy; 2024 Karenina Koreludji. All rights reserved.</p>
    </footer>

    <script>
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('display').value = currentInput;
        }

        function appendOperator(operator) {
            currentInput += ' ' + operator + ' ';
            document.getElementById('display').value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let result = eval(currentInput);
                document.getElementById('display').value = result;
                currentInput = result.toString();
            } catch (error) {
                document.getElementById('display').value = 'Error';
                currentInput = '';
            }
        }
    </script>

</body>

</html>
